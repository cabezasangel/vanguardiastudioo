    <main class="main-contacto">
             <div class="main-contenido container">
                <p class="titulo-contacto">COMUNICATE CON NOSOTROS</p>
                <span class="span-contacto">Si te interesan nuestros cursos completa el formulario y recibiras mas informacion.</span> 
             </div>

             <div class="container">
              <form class="row g-3">
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Nombre</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
                <div class="col-12">
                  <label for="inputAddress" class="form-label">Direccion</label>
                  <input type="text" class="form-control" id="inputAddress">
                </div>
                
                <div class="col-md-6">
                  <label for="inputCity" class="form-label">Ciudad</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
              
                <div class="col-md-6">
                  <label for="inputZip" class="form-label">Codigo postal</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                      Deseo recibir mas informacion
                    </label>
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-primary">ENVIAR</button>
                </div>
              </form>
             </div>
